[tox]
# NOTE: old py36, py39 etc don't seem to work with newer tox (> 3.24.0 ?)
envlist = python{3.5,3.6,3.7,3.8,3.9}

[testenv]
deps = -rrequirements-dev.txt
commands = 
    pytest tests

[testenv:lint]
commands =
    pytest -vv --flake8 src

[testenv:coverage]
commands =
    pytest -vv --cov src --cov-report term-missing tests
